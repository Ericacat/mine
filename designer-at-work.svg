<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Desk -->
  <line x1="20" y1="140" x2="180" y2="140" stroke="#8B7355" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Computer Screen -->
  <rect x="70" y="80" width="60" height="45" rx="3" fill="none" stroke="#8B7355" stroke-width="2.5"/>
  <rect x="75" y="85" width="50" height="35" fill="#F5F5F5"/>
  
  <!-- Screen Content (simple lines representing code/design) -->
  <line x1="80" y1="92" x2="110" y2="92" stroke="#E85D3C" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="80" y1="100" x2="120" y2="100" stroke="#8B7355" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="80" y1="108" x2="105" y2="108" stroke="#8B7355" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Computer Stand -->
  <line x1="100" y1="125" x2="100" y2="135" stroke="#8B7355" stroke-width="2.5" stroke-linecap="round"/>
  <ellipse cx="100" cy="137" rx="12" ry="3" fill="none" stroke="#8B7355" stroke-width="2"/>
  
  <!-- Coffee Cup (right side) -->
  <ellipse cx="150" cy="133" rx="8" ry="3" fill="none" stroke="#8B7355" stroke-width="2"/>
  <line x1="142" y1="133" x2="140" y2="140" stroke="#8B7355" stroke-width="2" stroke-linecap="round"/>
  <line x1="158" y1="133" x2="160" y2="140" stroke="#8B7355" stroke-width="2" stroke-linecap="round"/>
  <path d="M 140 140 Q 150 143 160 140" fill="none" stroke="#8B7355" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Steam from coffee -->
  <path d="M 145 125 Q 143 120 145 115" fill="none" stroke="#E85D3C" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M 155 125 Q 157 120 155 115" fill="none" stroke="#E85D3C" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Notebook (left side) -->
  <rect x="30" y="125" width="25" height="15" rx="1" fill="none" stroke="#8B7355" stroke-width="2"/>
  <line x1="30" y1="130" x2="55" y2="130" stroke="#8B7355" stroke-width="1" opacity="0.3"/>
  <line x1="30" y1="135" x2="55" y2="135" stroke="#8B7355" stroke-width="1" opacity="0.3"/>
  
  <!-- Pencil -->
  <line x1="35" y1="120" x2="48" y2="107" stroke="#E85D3C" stroke-width="2" stroke-linecap="round"/>
  <path d="M 48 107 L 50 105 L 52 107 Z" fill="#8B7355"/>
  
  <!-- Character (Minimal seal-style) -->
  <!-- Head -->
  <ellipse cx="100" cy="50" rx="18" ry="20" fill="none" stroke="#8B7355" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Happy eyes -->
  <path d="M 92 48 Q 92 50 94 50" fill="none" stroke="#8B7355" stroke-width="2" stroke-linecap="round"/>
  <path d="M 106 48 Q 106 50 108 50" fill="none" stroke="#8B7355" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Smile -->
  <path d="M 92 56 Q 100 60 108 56" fill="none" stroke="#8B7355" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Small blush marks -->
  <circle cx="86" cy="54" r="2" fill="#E85D3C" opacity="0.3"/>
  <circle cx="114" cy="54" r="2" fill="#E85D3C" opacity="0.3"/>
  
  <!-- Focus sparkle (showing concentration) -->
  <path d="M 120 35 L 122 37 L 120 39 L 118 37 Z" fill="#E85D3C" opacity="0.7"/>
  <circle cx="120" cy="37" r="1" fill="#E85D3C"/>
</svg>
